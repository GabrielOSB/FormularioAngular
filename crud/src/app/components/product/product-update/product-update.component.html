<mat-card>
    <mat-card-title>Update Product</mat-card-title>
  
    <form>
      <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="productsAPI.Title" name="name"/>
      </mat-form-field>
  
      <mat-form-field>
        <input type="number" matInput placeholder="Price (R$)" [(ngModel)]="productsAPI.Price" name="price"/> 
      </mat-form-field>
    </form>
  
    <button mat-raised-button (click)="updateProduct(productsAPI.Title, productsAPI.Price, productsAPI.Id)" color="primary">Update</button>
  
    <button mat-raised-button (click)="cancel()">Cancel</button>
  </mat-card>
