<mat-card>
    <mat-card-title>Atualizar Produto</mat-card-title>
  
    <form>
      <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="productsAPI.Title" name="name"/>
      </mat-form-field>
  
      <mat-form-field>
        <input type="number" matInput placeholder="Price (R$)" [(ngModel)]="productsAPI.Price" name="price"/>
      </mat-form-field>
    </form>
  
    <button mat-raised-button (click)="updateProduct(productsAPI.Title, productsAPI.Price, productsAPI.Id)" color="primary">Atualizar</button>
  
    <button mat-raised-button (click)="cancel()">Cancelar</button>
  </mat-card>
