<mat-card>
    <mat-card-title>Delete Product</mat-card-title>
  
    <form>
      <mat-form-field>
        <input matInput placeholder="Name" [value]="productsAPI.Title" name="name" disabled/>
      </mat-form-field>
  
      <mat-form-field>
        <input type="number" matInput placeholder="Price (R$)" [value]="productsAPI.Price" name="price" disabled/> 
      </mat-form-field>
    </form>
  
    <button mat-raised-button (click)="deleteProduct(productsAPI.Title, productsAPI.Price, productsAPI.Id)" color="warn">Delete</button>
  
    <button mat-raised-button (click)="cancel()">Cancel</button>
  </mat-card>
