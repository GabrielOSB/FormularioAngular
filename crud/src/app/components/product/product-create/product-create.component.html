<mat-card class="header mat-elevation-z4">
  <mat-card-title>Novo Produto</mat-card-title>

  <form>
    <mat-form-field>
      <input matInput placeholder="Name" [(ngModel)]="product.title" name="name"/>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Price (R$)" type="number" [(ngModel)]="product.price" name="price"/> 
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="createProduct()" color="primary">Salvar</button>

  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
